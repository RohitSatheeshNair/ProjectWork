<!DOCTYPE HTML>

<head> 
    <title> BLOOD DONATION REGISTRATION FORM </title>
    <link rel="stylesheet" href="STY/style.css" />
   

</head> 
<body> 
<div class="regform"> <h1>Registration Form</h1> </div>
<div class="main"> 
    <form> 
    
        <div id="name">
        <h2 class="name">Name:</h2>
        <label class="firstlabel">first name:</label> 
        <input class="firstname" type="text" name="first_name">
        <label class="lastlabel">last name:</label> 
        <input class="lastname" type="text" name="last_name">
        </div>


        <h2 class="AGE">AGE:</h2>
        <label class="AGE"></label> 
        <input class="AGE" type="text" name="AGE">
        
      
        
        
        
        <h2 class="SEX">SEX:</h2> 
        <select class="option" name="SEX">
         <option disabled="disabled" selected="selected">--Choose Option</option>
          <option> MALE </option>
          <option> FEMALE </option>
          <option> OTHER </option>
        </select>   
    
        
        <h2 class="Phone"> Phone:</h2>
        <label class="country code">country code:</label> 
        <select class="option" name="country code">
            <option disabled="disabled" selected="selected">Select code:</option>
            <option> <option data-countryCode="IN" value="91">India (+91)</option>
            <option data-countryCode="ID"></option>
            </select>   
            <label class="phone-number">Phone Number:</label>
           <input class="number" type="text" name="phone">

        
           <h2 class="Blood-group">Blood group:</h2>
        <select class="option" name="Blood-group">
            <option disabled="disabled" selected="selected">--Choose Option</option>
             <option> O+ve </option>
             <option> O-ve </option>
             <option> A+ve </option>
             <option> A-ve </option>
             <option> B+ve </option>
             <option> B-ve </option>
             <option> AB+ve </option>
             <option> AB-ve </option>
           </select>   
       
       
        <h2 class="email">Email id:</h2> 
        <input class="email" type="text" name="email">
      
      
        <h2 class="Address">Address:</h2>
        <input class="Address" type="text" name="Address"><BR>
        
       
      
      
      <BR>
      <button type="submit">REGISTER</button>
      
        
    </form>

</div> 
</body> 

</HTML>
